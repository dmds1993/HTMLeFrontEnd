<h3>Colombia</h3>
<canvas id = "tela" width="300" height="200"></canvas>
<script>

var tela = document.getElementById("tela");

var c = tela.getContext("2d");
c.fillStyle = "yellow";
c.fillRect (0,0,300,100);

c.fillStyle = "blue";
c.fillRect(0,100,300,50);

c.fillStyle = "red";
c.fillRect (0,150,300,100);

</script>
<h3>Madagascar</h3>
<canvas id = "tela2" width="300" height="200"></canvas>
<script>

var tela = document.getElementById("tela2");

var c = tela.getContext("2d");
c.fillStyle = "red";

c.fillRect (0,100,300,200);

</script>
